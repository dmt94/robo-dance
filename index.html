<!DOCTYPE html>
<html>

<head>
  <title>RoboCouple Dance-off</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="couple">
    <div class="hunkle">
      <div class="title">
        <h1>H U N K B O T</h1>
      </div>
      <div class="robots">
        <div class="android">
          <div class="head">
            <span class="barf">BARF...</span>
            <div class="eyes">
              <div class="left_eye"></div>
              <div class="right_eye"></div>
            </div>
          </div>
          <div class="upper_body">
            <div class="left_arm"></div>
            <div class="torso">
              <span class="dont-touch">Don't Touch.</span>
              <span class="sweat-bot">I'm a SWEATBOT</span>
            </div>
            <div class="right_arm"></div>
          </div>
          <div class="lower_body">
            <div class="left_leg"></div>
            <div class="right_leg"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="kirei">
      <div class="title">
        <h1>K I R B O T</h1>
      </div>
      <div class="robots">
        <div class="android">
          <div class="head">
            <span class="forehead">rub for good luck...</span>
            <div class="eyes">
              <div class="left_eye"></div>
              <div class="right_eye"></div>
            </div>
          </div>
          <div class="upper_body">
            <div class="left_arm"></div>
            <div class="torso">
              <span class="six-pack">flabby-cakes</span>
            </div>
            <div class="right_arm"></div>
          </div>
          <div class="lower_body">
            <div class="left_leg"></div>
            <div class="right_leg"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <footer>
    <p class="credits"> &copy;2022 Made for Fun &hearts; | Designed by daevtayl</p>
  </footer>
</body>

</html>
